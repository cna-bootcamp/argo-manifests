apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: ServerSideApply=true
    config-revision: ${GIT_COMMIT_HASH}  # 이 부분은 파이프라인에서 동적으로 채워질 것입니다
spec:
  project: subride
  source:
    repoURL: https://raw.githubusercontent.com/cna-bootcamp/helm-charts/main/stable
    targetRevision: 1.0.4
    chart: subride
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/cna-bootcamp/argo-manifests/main/config/config.yaml?ref=${GIT_COMMIT_HASH}  # 동적으로 채워질 부분
  destination:
    server: https://kubernetes.default.svc
    namespace: gappa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true