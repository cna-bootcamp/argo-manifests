apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: ServerSideApply=true,Prune=true,SelfHeal=true
    argocd.argoproj.io/refresh: hard
    config-revision: f1b810282d8faa567a373cbb4ed7c2ce8e602f5a
spec:
  project: subride
  source:
    repoURL: https://raw.githubusercontent.com/cna-bootcamp/helm-charts/main/stable
    targetRevision: 1.0.4
    chart: subride
    helm:
      valueFiles:
      - https://raw.githubusercontent.com/cna-bootcamp/argo-manifests/main/config/config.yaml?ref=f1b810282d8faa567a373cbb4ed7c2ce8e602f5a
  destination:
    server: https://kubernetes.default.svc
    namespace: gappa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
