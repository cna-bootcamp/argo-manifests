apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: ServerSideApply=true,Prune=true,SelfHeal=true
    argocd.argoproj.io/refresh: hard
    config-revision: 05bdf33dbe73f26413d53459e0396cccfa7b440d
spec:
  project: subride
  source:
    repoURL: https://raw.githubusercontent.com/cna-bootcamp/helm-charts/main/stable
    targetRevision: 1.0.4
    chart: subride
    helm:
      valueFiles:
      - https://raw.githubusercontent.com/cna-bootcamp/argo-manifests/main/config/config.yaml?ref=05bdf33dbe73f26413d53459e0396cccfa7b440d
  destination:
    server: https://kubernetes.default.svc
    namespace: gappa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
