apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: ServerSideApply=true,Prune=true,SelfHeal=true
    argocd.argoproj.io/refresh: hard
    config-revision: d1009db759cf6d342638ca6dab077566aaf915eb
spec:
  project: subride
  source:
    repoURL: https://raw.githubusercontent.com/cna-bootcamp/argo-manifests/main/charts/stable
    targetRevision: 1.0.4
    chart: subride
    helm:
      valueFiles:
      - https://raw.githubusercontent.com/cna-bootcamp/argo-manifests/main/config/config.yaml?ref=d1009db759cf6d342638ca6dab077566aaf915eb
  destination:
    server: https://kubernetes.default.svc
    namespace: gappa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
