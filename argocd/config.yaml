apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: ServerSideApply=true,Prune=true,SelfHeal=true
    argocd.argoproj.io/refresh: hard
    config-revision: 1870c8aadb62e75b057058c78349d53634b3ad67
spec:
  project: subride
  source:
    repoURL: https://raw.githubusercontent.com/cna-bootcamp/argo-manifests/main/charts/stable
    targetRevision: 1.0.4
    chart: subride
    helm:
      valueFiles:
      - https://raw.githubusercontent.com/cna-bootcamp/argo-manifests/main/config/config.yaml?ref=1870c8aadb62e75b057058c78349d53634b3ad67
  destination:
    server: https://kubernetes.default.svc
    namespace: gappa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
